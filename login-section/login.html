<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuTracker: Login</title>
    <link rel="stylesheet" href="login.css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <main>
        <div class="login-form">
            <h2>Welcome Back</h2>
            <p>Please sign in to your account.</p>
            <form action="validate-user.php" method="post">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required style="width: 99%;">
                <br>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required style="width: 99%;">
                <label for="remember-me">Remember Me:</label>
                <input type="checkbox" name="remember-me" id="remember-me" style="width: 15px; height: 15px;">
                <br>
                <a href="forgot-password.html">Forgot Password?</a>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="register.html">Register</a></p>
        </div>
        <div class="welcome-section">
            
        </div>
    </main>

</body>

</html>
