<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuTracker: Verify your Identity</title>
    <link rel="stylesheet" href="css/personal-information.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <header>
        <h2>
            <i class="fas fa-file-invoice"></i> DocuTrack
        </h2>
        <ul>
            <li>
                <a href="index.html"><i class="fas fa-home"></i> Home</a>
            </li>
            <li>
                <a href="HowitWorks"><i class="fas fa-cogs"></i> How it Works</a>
            </li>
            <li>
                <a href="FAQ"><i class="fas fa-question-circle"></i> FAQ</a>
            </li>
            <li>
                <a href="Contact"><i class="fas fa-envelope"></i> Contact</a>
            </li>
        </ul>
        <div class="user-logged-in">
            <div class="user-profile">
                <i class="fas fa-user-circle">
                </i>
                <p>John Doe</p>
            </div>
            <div class="logout-button">
                <button onclick="window.location.href='login.html'">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="status">
            <div class="step personal-details">
                <i class="fas fa-1">
                </i>
                <h3>Personal Information</h3>
                <p>Basic Information</p>
            </div>
            <hr>
            <div class="step verify-identity">
                <i class="fas fa-2">
                </i>
                <h3>Verify Identity</h3>
                <p>Upload Identification Documents</p>
            </div>
            <hr>
            <div class="step processing">
                <i class="fas fa-3">
                </i>
                <h3>Processing</h3>
                <p>Review and Approval</p>
            </div>
        </div>

        <div class="personal-details-form">
            <form action="">
                
            </form>
        </div>

    </main>
</body>
</html>
