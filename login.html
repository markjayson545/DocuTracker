<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuTracker: Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-player/1.4.3/lottie-player.js"></script>
</head>

<body>
    <header>
        <h2>
            <i class="fas fa-file-invoice"></i> DocuTrack
        </h2>
        <ul>
            <li>
                <a href="index.html"><i class="fas fa-home"></i> Home</a>
            </li>
            <li>
                <a href="HowitWorks"><i class="fas fa-cogs"></i> How it Works</a>
            </li>
            <li>
                <a href="FAQ"><i class="fas fa-question-circle"></i> FAQ</a>
            </li>
            <li>
                <a href="Contact"><i class="fas fa-envelope"></i> Contact</a>
            </li>
        </ul>
        <div class="login-or-create">
            <div class="login-button">
                <a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
            </div>
            <div class="signup-button">
                <a href="sign-up.html"><i class="fas fa-user-plus"></i> Sign Up</a>
            </div>
        </div>
    </header>

    <main>
        <div class="main-container">
            <div class="welcome-container">
                <h2>Welcome Back!</h2>
                <p>Sign in to your account to access your documents and requests</p>
                <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_mjlh3hcy.json" background="transparent" speed="1" loop autoplay></lottie-player>
            </div>

            <div class="form-container">
                <form id="login-form" action="php/validate-user.php" method="POST">
                    <h2 class="title">Sign In</h2>
                    <p class="subtitle">Access your DocuTrack account</p>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" required>
                            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="remember-forgot">
                        <div class="remember-me">
                            <input type="checkbox" id="remember-me" name="remember-me">
                            <label for="remember-me">Remember Me</label>
                        </div>
                        <div class="forgot-password">
                            <a href="forgot-password.html">Forgot Password?</a>
                        </div>
                    </div>

                    <div class="signup-link">
                        Don't have an account? <a href="sign-up.html">Sign Up</a>
                    </div>

                    <div id="message" style="margin: 10px 0; padding: 10px; border-radius: 5px; display: none;"></div>

                    <button type="submit" class="submit-btn">
                        <span>Sign In</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script src="js/sign-in/sign-in.js"></script>
</body>

</html>
